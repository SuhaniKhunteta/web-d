<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">

    <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&w=160" alt="Profile">

    <h2>John Doe</h2>
    <span>Web Developer</span>

    <p>
        <a href="#">Visit Portfolio</a>
    </p>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <table>
        <tr>
            <th>Skill</th>
            <th>Level</th>
        </tr>
        <tr>
            <td>HTML</td>
            <td>Advanced</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>Intermediate</td>
        </tr>
    </table>

    <form>
        <input type="text" placeholder="Your Name">
        <textarea placeholder="Message"></textarea>
        <button type="submit">Contact</button>
    </form>

</div>

</body>
</html>
